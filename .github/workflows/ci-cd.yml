name: Inventory Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run Tests
        run: mvn test

      # Upload as GitHub Actions artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app-jar
          path: target/*.jar

      # OPTIONAL: Commit JAR back to repo under target/
      - name: Commit JAR to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add target/*.jar
          git commit -m "Add latest JAR [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Download the JAR artifact built in job-1
      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: my-app-jar
          path: target

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}  # Tag with commit SHA
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/api-inventory:latest

      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/api-inventory:latest