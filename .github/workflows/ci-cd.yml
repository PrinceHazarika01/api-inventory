name: Inventory Microservice CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build the project (skip tests here)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 5: Run unit tests
      - name: Run Tests
        run: mvn test

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Build and push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}  # Use first 7 chars of commit SHA for unique tag
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG ${{ secrets.DOCKER_USERNAME }}/api-inventory:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/api-inventory:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/api-inventory:latest